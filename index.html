    <title>radio onchange testcase</title>
    <script>
      function show(event) {
        console.log(event.target.value);
      }
    </script>
  </head>
  <body>
    <form>
      <label
        >Radio1
        <input type="radio" value="ss" name="radio" id="radio1" onchange="show(event);" /></label
      ><br />
      <label>Radio2 <input type="radio" name="radio" id="radio2" onchange="show(event);" /></label
      ><br />
      <label>Radio3 <input type="radio" name="radio" id="radio3" onchange="show(event);" /></label
      ><br />

    </form>
  </body>
